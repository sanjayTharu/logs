<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Visa</title>
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700' %}">

    <link rel="stylesheet" href="{% static 'assests/vendor/animate.css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/glightbox/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/swiper/swiper-bunndle.min.css' %}">

    <link rel="stylesheet" href="{% static 'assests/css/style.css' %}">

</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center header-transparent ">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center ">
                <div class="col-x1-11 d-flex align-items-center justify-content-between">
                    <h1 class="logo"><a href="index.html">Visa</a></h1>

                    <nav id="navbar" class="navbar">
                        <ul>
                            {% if user.is_authenticated %}
                            <li class="btn btn-success mx-3 text-center"><a href="{% url 'createMeeting' %}" class="nav-link scrollto">Create Meetingg</a></li>
                            <li class="btn btn-success mx-3 text-center text-bg-success"><a href="{% url 'joinMeeting' %}" class="nav-link scrollto text-center">Join Meetingg</a></li>
                            <li class="btn btn-danger mx-3 text-center "><a href="{% url 'logout' %}" class="nav-link scrollto">Lohout</a></li>
                            {% else %}
                            <li class="btn btn-success mx-3 text-center text-bg-success"><a href="{% url 'login' %}" class="nav-link scrollto">Login</a></li>
                            
                            <li class="btn btn-success mx-3 text-center text-bg-success"><a href="{% url 'register' %}" class="nav-link scrollto">Register</a></li>
                            {% endif %}
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="hero-container">
            <div id="heroCarousel" class="carousel slide carousel-fade " data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" style="background-image: url({% static 'assets/img/hero-carousel/7.jpg' %});">
                        <div class="carousel-caontainer">
                            <div class="container">
                                <h2 class="animate__animated animate__fadeInDown">Welcome</h2>
                                <p class="animate__animated animate__fadeInUp">Your Best Video and Voice Sessions Experience with Family and Friends</p>
                                <a href="{% url 'createMeeting' %}" class="btn-get-started btn-lg scrollto animate__animated animate__fadeInUp">Get Started</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/bootsrtap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
