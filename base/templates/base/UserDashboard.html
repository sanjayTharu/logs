<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>BixPage Bootstrap</title>
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700' %}">

    <link rel="stylesheet" href="{% static 'assests/vendor/animate.css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/glightbox/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assests/vendor/swiper/swiper-bunndle.min.css' %}">

    <link rel="stylesheet" href="{% static 'assests/css/style.css' %}">

</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center header-transparent" >
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-x1-11 d-flex align-items-center justify-content-between  ">
                    <h1 class="logo"><a href="index.html">Bizpage</a></h1>


                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a href="#hero" class="navlink scrollto active">Home</a></li>
                            <li><a href="{% url 'login' %}" class="navlink scrollto active">Login</a></li>
                            <li><a href="{% url 'register' %}" class="navlink scrollto active">Register</a></li>
                            <li><a href="{% url 'logout' %}" class="navlink scrollto active">Logout</a></li>
                            <li><a href="{% url 'createMeeting' %}" class="navlink scrollto active">Create Meeting</a></li>
                            <li><a href="{% url 'joinMeeting' %}" class="navlink scrollto active">Join Meeting </a></li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- hero section -->
    <section id="hero">
        <div class="hero-container">
            <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
                <ol id="hero-carousel-indicators" class="carousel-indicators"></ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" style="background-image: url({% static 'assests/img/hero-carousel/1.jpg' %})">
                        <div class="carousel-container">
                            <div class="container">

                                <h2 class="animate__animated animate__fadeInDown">We are professional</h2>
                                <p class="class__animated animate__fadeInDown">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, culpa.</p>
                                <a href="#featured-services" class="btn-get-started scrollto animate__animated animate__fadeInDown">Get Started</a>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/bootsrtap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
