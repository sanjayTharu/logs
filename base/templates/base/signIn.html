{% extends 'base/main.html' %}

{% load static %}

{% block content %}

    <style>
        body{
            background-color: #1A233A;
            margin-top: 20px;
        }
        .card{
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);

        }
        .card{
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid #e5e9f2;
            border-radius: .2rem;
        }
        .social-btn{
            display: inline-block;
            width: 2.25rem;
            height: 2.25rem;
            -webkit-transition: border-color 0.25s ease-in-out,background-color 0.25s ease-in-out,color 0.25s ease-in-out;
            transition: border-color 0.25s ease-in-out,background-color 0.25s ease-in-out,color 0.25s ease-in-out;
            border:1px solid #e7e7e7;
            border-radius: 50%;
            background-color: #fff;
            color: #545454;
            text-align: center;
            text-decoration: none;
            line-height: 2.15rem;
            vertical-align: middle;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div class="container h-100 my-5">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="{% static 'assets/img/user.svg' %}" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                                </div>
                                <div class="align-items-center">

                                </div>
                                <div class="text-center aligned center items-center mt-4 my-5 align-items-center">
                                    <style>
                                        h5{
                                            color:darkgreen;
                                        }

                                    </style>
                                    {% for message in messages %}

                                    <h5>{{message}}</h5>

                                    {% endfor %}
                                </div>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group p-2">
                                        <label for="username">Username</label>
                                        <input class="form-control form-control-lg" type="text" name="username" id="" placeholder="Enter Your Username">
                                        {{form.username}}

                                    </div>
                                    <div class="form-group p-2">
                                        <label for="password">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Enter your Password">
                                        {{form.passowrd}}
                                    </div>
                                    <small class="h4 font-weight-bold-green opacity-90 mb-3 mb-sm-2 mr-sm-3 p-3 "><a href="">Forget password?</a></small>

                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-md btn-success">Sign in</button>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center mt-4">
                                    <p>Not Registered? Create an Account</p>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="{% url 'register' %}" class="btn btn-md btn-primary">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
